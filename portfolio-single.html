        <div class="container" style="margin-top: 20%;">
            <style>
                body {
                  font-family: Arial, sans-serif;
                  padding: 20px;
                  max-width: 600px;
                  margin: auto;
                  background: #f9f9f9;
                }
            
                .section {
                  background: white;
                  padding: 20px;
                  border-radius: 12px;
                  box-shadow: 0 0 10px rgba(0,0,0,0.1);
                  margin-bottom: 20px;
                }
            
                .color-button {
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                  border: 2px solid transparent;
                  cursor: pointer;
                  margin-right: 5px;
                }
            
                .color-button.active {
                  border-color: black;
                }
            
                label {
                  font-weight: bold;
                  display: block;
                  margin-bottom: 5px;
                }
            
                input[type="range"] {
                  width: 100%;
                }
            
                select, input {
                  padding: 5px;
                  width: 100%;
                  margin-bottom: 10px;
                }
            
                .preview {
                  background: #eee;
                  padding: 15px;
                  border-radius: 8px;
                }
            
                .btn-valider {
                  display: block;
                  width: 100%;
                  padding: 15px;
                  background-color: #1e90ff;
                  color: white;
                  font-size: 16px;
                  font-weight: bold;
                  border: none;
                  border-radius: 8px;
                  cursor: pointer;
                  transition: background-color 0.3s;
                }
            
                .btn-valider:hover {
                  background-color: #0c70d4;
                }
              </style>
            </head>
            <body>
            
              <h1>Personnalise ton vêtement</h1>
            
              <div class="section">
                <label for="sizeRange">Taille : <span id="sizeLabel">M</span></label>
                <input type="range" id="sizeRange" min="0" max="4" value="2" />
              </div>
            
              <div class="section">
                <label for="sleeveLength">Longueur de manche : <span id="sleeveLabel">50</span> cm</label>
                <input type="range" id="sleeveLength" min="30" max="80" value="50" />
              </div>
            
              <div class="section">
                <label>Couleur :</label>
                <div id="colorOptions">
                  <button class="color-button" data-color="black" style="background:black;"></button>
                  <button class="color-button" data-color="white" style="background:white;"></button>
                  <button class="color-button" data-color="red" style="background:red;"></button>
                  <button class="color-button" data-color="blue" style="background:blue;"></button>
                  <button class="color-button" data-color="green" style="background:green;"></button>
                </div>
              </div>
            
              <div class="section">
                <label for="fabric">Tissu :</label>
                <select id="fabric">
                  <option value="Coton">Coton</option>
                  <option value="Lin">Lin</option>
                  <option value="Soie">Soie</option>
                  <option value="Jean">Jean</option>
                  <option value="Polyester">Polyester</option>
                </select>
              </div>
            
              <div class="section">
                <label for="design">Design :</label>
                <select id="design">
                  <option value="Fleur">Fleur</option>
                  <option value="Tigre">Tigre</option>
                  <option value="Graffiti">Graffiti</option>
                  <option value="Logo Minimal">Logo Minimal</option>
                  <option value="Calligraphie Arabe">Calligraphie Arabe</option>
                </select>
              </div>
            
              <div class="section preview">
                <h3>Aperçu de ta personnalisation</h3>
                <p>Taille : <span id="previewSize">M</span></p>
                <p>Longueur de manche : <span id="previewSleeve">50</span> cm</p>
                <p>Couleur : <span id="previewColor">black</span></p>
                <p>Tissu : <span id="previewFabric">Coton</span></p>
                <p>Design : <span id="previewDesign">Fleur</span></p>
              </div>
            
              <!-- BOUTON DE VALIDATION -->
              <button class="btn-valider" onclick="ajouterAuPanier()">Valider et mettre dans le panier</button>
            
              <script>
                const sizes = ["XS", "S", "M", "L", "XL"];
            
                const sizeRange = document.getElementById("sizeRange");
                const sizeLabel = document.getElementById("sizeLabel");
                const previewSize = document.getElementById("previewSize");
            
                sizeRange.addEventListener("input", () => {
                  const value = sizes[sizeRange.value];
                  sizeLabel.textContent = value;
                  previewSize.textContent = value;
                });
            
                const sleeveRange = document.getElementById("sleeveLength");
                const sleeveLabel = document.getElementById("sleeveLabel");
                const previewSleeve = document.getElementById("previewSleeve");
            
                sleeveRange.addEventListener("input", () => {
                  sleeveLabel.textContent = sleeveRange.value;
                  previewSleeve.textContent = sleeveRange.value;
                });
            
                const colorButtons = document.querySelectorAll(".color-button");
                const previewColor = document.getElementById("previewColor");
                let selectedColor = "black";
            
                colorButtons.forEach(btn => {
                  btn.addEventListener("click", () => {
                    colorButtons.forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                    selectedColor = btn.dataset.color;
                    previewColor.textContent = selectedColor;
                  });
                });
            
                const fabricSelect = document.getElementById("fabric");
                const previewFabric = document.getElementById("previewFabric");
                fabricSelect.addEventListener("change", () => {
                  previewFabric.textContent = fabricSelect.value;
                });
            
                const designSelect = document.getElementById("design");
                const previewDesign = document.getElementById("previewDesign");
                designSelect.addEventListener("change", () => {
                  previewDesign.textContent = designSelect.value;
                });
            
                // Initialisation
                colorButtons[0].click();
            
                // Fonction du bouton "mettre dans le panier"
                function ajouterAuPanier() {
                  const taille = previewSize.textContent;
                  const manche = previewSleeve.textContent;
                  const couleur = previewColor.textContent;
                  const tissu = previewFabric.textContent;
                  const design = previewDesign.textContent;
            
                  alert(
                    `✔️ Ton article a été ajouté au panier !\n\n` +
                    `Taille : ${taille}\n` +
                    `Manche : ${manche} cm\n` +
                    `Couleur : ${couleur}\n` +
                    `Tissu : ${tissu}\n` +
                    `Design : ${design}`
                  );
                }
              </script>
        </div>
